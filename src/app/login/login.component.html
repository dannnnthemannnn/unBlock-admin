<mat-card class="login-form">
    <form (ngSubmit)="login()" #loginForm="ngForm">
        <mat-form-field>
            <input 
                matInput 
                name="usernameOrEmail"
                placeholder="Username or email"
                required 
                [(ngModel)]="username" />
        </mat-form-field>

        <mat-form-field>
            <input 
                matInput 
                type="password"
                name="password"
                placeholder="Password" 
                required 
                [(ngModel)]="password" />
        </mat-form-field>

        <button 
            mat-raised-button 
            color="primary" 
            type="submit"
            [disabled]="!loginForm.form.valid">
            Login
        </button>

        <mat-error *ngIf="error">{{error}}</mat-error>
    </form>
    
</mat-card>
