<div *ngIf="!loading">
    <md-select placeholder="Neighborhood">
        <md-option *ngFor="let neighborhood of neighborhoods" [value]="neighborhood.getId()">{{ neighborhood.getTitle() }}</md-option>
    </md-select>

    <button md-raised-button (click)="onCreateClick()">Create new neighborhood</button>

</div>
<md-spinner *ngIf="loading"></md-spinner>
