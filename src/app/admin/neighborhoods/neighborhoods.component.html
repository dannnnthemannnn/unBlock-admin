<div *ngIf="!loading">
    <mat-select placeholder="Neighborhood" [(ngModel)]="selectedNeighborhood" (ngModelChange)="onOptionSelected($event)">
        <mat-option *ngFor="let neighborhood of neighborhoods" [value]="neighborhood.id">{{ neighborhood.name }}</mat-option>
    </mat-select>

    <button mat-raised-button (click)="onCreateClick()">Create new neighborhood</button>

    <router-outlet></router-outlet>
</div>
<mat-spinner *ngIf="loading"></mat-spinner>
