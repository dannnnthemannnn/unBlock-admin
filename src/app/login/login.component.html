<div class="container">
    <form #login="ngForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input class="form-control" name="username" type="text" [(ngModel)]="username" />
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input class="form-control" name="password" type="password" [(ngModel)]="password" />
        </div>
        <div *ngIf="error">
            {{ error }}
        </div>

        <button class="btn btn-success" (click)="login()">Submit</button>
    </form>
</div>
