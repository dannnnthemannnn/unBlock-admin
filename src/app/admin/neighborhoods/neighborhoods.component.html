<div *ngIf="!loading">
    <md-select placeholder="Neighborhood" [(ngModel)]="selectedNeighborhood" (ngModelChange)="onOptionSelected($event)">
        <md-option *ngFor="let neighborhood of neighborhoods" [value]="neighborhood.id">{{ neighborhood.name }}</md-option>
    </md-select>

    <button md-raised-button (click)="onCreateClick()">Create new neighborhood</button>

    <router-outlet></router-outlet>
</div>
<md-spinner *ngIf="loading"></md-spinner>
